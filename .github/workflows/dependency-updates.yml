name: Dependency Updates

on:
  schedule:
    # Run every Monday at 10 AM UTC
    - cron: '0 10 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-dependencies:
    name: Check for Dependency Updates
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v5
        with:
          ref: staging

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for outdated dependencies
        id: check
        run: |
          npm install -g npm-check-updates
          ncu --format group > updates.txt || true

          if grep -q "All dependencies match the latest package versions" updates.txt; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
            echo "âœ… All dependencies are up to date"
          else
            echo "has_updates=true" >> $GITHUB_OUTPUT
            echo "ğŸ“¦ Updates available:"
            cat updates.txt
          fi

      - name: Create update report
        if: steps.check.outputs.has_updates == 'true'
        run: |
          {
            echo "## ğŸ“¦ Dependency Updates Available"
            echo ""
            echo "The following packages have updates available:"
            echo ""
            echo '```'
            cat updates.txt
            echo '```'
            echo ""
            echo "Review and update manually, or run:"
            echo '```bash'
            echo 'npx npm-check-updates -u'
            echo 'npm install'
            echo '```'
          } > update-report.md

      - name: Create issue for updates
        if: steps.check.outputs.has_updates == 'true'
        uses: peter-evans/create-issue-from-file@v6
        with:
          title: "Weekly Dependency Update Report"
          content-filepath: update-report.md
          labels: dependencies, automated
          assignees: Guffawaffle
