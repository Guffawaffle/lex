name: Build Determinism

on:
  push:
    branches: [main, develop, 'copilot/**']
  pull_request:

jobs:
  check-determinism:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build twice and compare
        run: |
          # First build
          npm run build
          cp -r prompts prompts.first
          cp -r schemas schemas.first
          
          # Clean and rebuild
          rm -rf prompts schemas
          npm run copy-canon
          
          # Compare outputs
          diff -r prompts.first prompts || exit 1
          diff -r schemas.first schemas || exit 1
          echo "âœ“ Build is deterministic"
