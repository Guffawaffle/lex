name: Validate Canon

on:
  push:
    branches: [main, develop, "copilot/**"]
  pull_request:

jobs:
  validate-schemas:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Build (required for CLI validation)
        run: npm run build

      - name: Validate JSON Schemas with AJV
        run: npm run validate-schemas

      - name: Validate documentation accuracy
        run: npm run validate-docs

      - name: Lint prompt templates
        run: npm run prompts:lint

      - name: Verify canon copy
        run: |
          test -d prompts || exit 1
          test -d schemas || exit 1
          diff -r canon/prompts prompts
          diff -r canon/schemas schemas

      - name: Run precedence tests (if they exist)
        run: |
          if [ -f test/shared/prompts/loader.test.ts ]; then
            NODE_ENV=test LEX_LOG_LEVEL=silent npx tsx --test test/shared/prompts/loader.test.ts
          else
            echo "Precedence tests not yet implemented, skipping..."
          fi

      - name: Run prompt renderer tests
        run: |
          if [ -f test/shared/prompts/renderer.test.ts ]; then
            NODE_ENV=test LEX_LOG_LEVEL=silent npx tsx --test test/shared/prompts/renderer.test.ts
          else
            echo "Renderer tests not yet implemented, skipping..."
          fi
