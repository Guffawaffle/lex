name: Test Suite

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

# Limit permissions to read-only by default
permissions:
  contents: read

jobs:
  test:
    name: Test (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node: ['20', '22']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Ensure single package.json (guard against regression)
      run: |
        extras=$(find . -path ./node_modules -prune -o -name package.json -not -path ./package.json -print)
        if [ -n "$extras" ]; then
          echo "❌ Found nested package.json files (workspaces regression):";
          echo "$extras";
          exit 1
        fi
        echo "✅ Single package.json confirmed"

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node }}
        cache: 'npm'

    - name: Install dependencies (hermetic)
      run: npm ci --ignore-scripts

    - name: Type check
      run: npm run type-check

    - name: Build
      run: npm run build

    - name: Run tests
      run: npm test

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies (hermetic)
      run: npm ci --ignore-scripts

    - name: Build
      run: npm run build

    - name: Run integration tests
      run: npm run test:integration

  performance-benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    # Only run on main branch to avoid slowing down PRs
    if: github.ref == 'refs/heads/main'
    needs: integration-tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v6
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies (hermetic)
      run: npm ci --ignore-scripts

    - name: Build
      run: npm run build

    - name: Run performance benchmarks
      run: npm run test:benchmarks

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, integration-tests]
    if: always()
    steps:
    - name: Check test results
      run: |
        echo "## Test Suite Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "✅ Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
        echo "✅ Integration tests: ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY

    - name: Fail if tests failed
      if: needs.test.result == 'failure' || needs.integration-tests.result == 'failure'
      run: exit 1
