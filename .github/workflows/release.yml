name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  validate-tag:
    name: Validate Release Tag
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate semver tag
        if: github.event_name == 'push'
        run: |
          if [[ ! "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "❌ Invalid semver tag: ${{ github.ref_name }}"
            exit 1
          fi
          echo "✅ Valid semver tag: ${{ github.ref_name }}"

      - name: Verify tag is signed
        if: github.event_name == 'push'
        run: |
          if git verify-tag "${{ github.ref_name }}" 2>/dev/null; then
            echo "✅ Tag is signed"
          else
            echo "⚠️  Warning: Tag is not signed"
            # Don't fail - branch protection enforces this
          fi

  build-and-test:
    name: Build & Test for Release
    needs: validate-tag
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Build native dependencies
        run: npm rebuild better-sqlite3

      - name: Build package
        run: npm run build

      - name: Run all tests
        run: npm run test:all

      - name: Create tarball
        run: npm pack

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: npm-package
          path: lex-*.tgz
          retention-days: 7
          if-no-files-found: error

  publish-npm:
    name: Publish to npm
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: .

      - name: Verify npm authentication
        run: |
          echo "Verifying npm authentication..."
          npm whoami
          echo "✅ Successfully authenticated as $(npm whoami)"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry-run publish check
        run: |
          echo "Running dry-run publish check..."
          npm publish lex-*.tgz --dry-run --provenance --access public
          echo "✅ Dry-run successful"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish package with provenance
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          set -e
          echo "Publishing package with npm provenance..."
          npm publish lex-*.tgz --provenance --access public
          echo "✅ Package published successfully"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    name: Create GitHub Release
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog between this tag and previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to ${{ github.ref_name }}"
            git log $PREV_TAG..${{ github.ref_name }} --pretty=format:"- %s (%h)" > CHANGELOG.txt
          else
            echo "First release - listing all commits"
            git log --pretty=format:"- %s (%h)" > CHANGELOG.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
