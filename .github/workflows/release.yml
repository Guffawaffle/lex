name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  validate-tag:
    name: Validate Release Tag
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Validate semver tag
        if: github.event_name == 'push'
        run: |
          if [[ ! "${{ github.ref_name }}" =~ ^v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid semver tag: ${{ github.ref_name }}"
            exit 1
          fi
          echo "âœ… Valid semver tag: ${{ github.ref_name }}"

      - name: Verify tag is signed
        if: github.event_name == 'push'
        run: |
          if git verify-tag "${{ github.ref_name }}" 2>/dev/null; then
            echo "âœ… Tag is signed"
          else
            echo "âš ï¸  Warning: Tag is not signed"
            # Don't fail - branch protection enforces this
          fi

  build-and-test:
    name: Build & Test for Release
    needs: validate-tag
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Build native dependencies
        run: npm rebuild better-sqlite3

      - name: Initialize working files
        run: npm run setup-local

      - name: Validate schemas (pre-build)
        run: npm run validate-schemas

      - name: Build package
        run: npm run build

      - name: Verify canon assets copied
        run: |
          # Verify prompts/ and schemas/ directories exist and are populated
          if [ ! -d prompts ] || [ -z "$(ls -A prompts)" ]; then
            echo "âŒ prompts/ directory missing or empty"
            exit 1
          fi
          if [ ! -d schemas ] || [ -z "$(ls -A schemas)" ]; then
            echo "âŒ schemas/ directory missing or empty"
            exit 1
          fi
          # Verify content matches canon/
          if ! diff -r canon/prompts prompts > /dev/null; then
            echo "âŒ prompts/ does not match canon/prompts"
            diff -r canon/prompts prompts
            exit 1
          fi
          if ! diff -r canon/schemas schemas > /dev/null; then
            echo "âŒ schemas/ does not match canon/schemas"
            diff -r canon/schemas schemas
            exit 1
          fi
          echo "âœ… Canon assets verified: prompts/ and schemas/ match canon/"

      - name: Validate tarball structure
        run: |
          npm run guard:pack
          echo "âœ… Tarball structure validated"

      - name: Run all tests
        run: npm run test:all

      - name: Create tarball
        run: npm pack

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: npm-package
          path: lex-*.tgz
          retention-days: 7
          if-no-files-found: error

  publish-npm:
    name: Publish to npm
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Download artifacts
        uses: actions/download-artifact@v6
        with:
          name: npm-package
          path: .

      - name: Inspect tarball contents
        run: |
          echo "ðŸ“¦ Tarball contents preview:"
          tar -tzf lex-*.tgz | head -50
          echo ""
          echo "ðŸ“Š Tarball statistics:"
          tar -tzf lex-*.tgz | wc -l
          echo "total files in tarball"
          echo ""
          echo "ðŸ“ Directory breakdown:"
          tar -tzf lex-*.tgz | grep -E "^package/(dist|prompts|schemas|examples)/" | cut -d/ -f2 | sort | uniq -c || true
          echo ""
          echo "âœ… Verifying no canon/ source directories in tarball..."
          if tar -tzf lex-*.tgz | grep -q "^package/canon/"; then
            echo "âŒ ERROR: canon/ source directories found in tarball!"
            tar -tzf lex-*.tgz | grep "^package/canon/"
            exit 1
          fi
          echo "âœ… No canon/ source directories - tarball is clean"

      - name: Verify npm authentication
        run: |
          echo "Verifying npm authentication..."
          npm whoami
          echo "âœ… Successfully authenticated as $(npm whoami)"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Dry-run publish check
        run: |
          echo "Running dry-run publish check..."
          npm publish lex-*.tgz --dry-run --provenance --access public
          echo "âœ… Dry-run successful"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Final pre-publish verification
        run: |
          echo "ðŸ” Final verification before publish..."
          
          # Extract tarball to verify contents
          mkdir -p /tmp/verify-tarball
          tar -xzf lex-*.tgz -C /tmp/verify-tarball
          
          # Verify required directories exist
          for dir in dist prompts schemas; do
            if [ ! -d "/tmp/verify-tarball/package/$dir" ]; then
              echo "âŒ Required directory missing: $dir"
              exit 1
            fi
            echo "âœ… Found required directory: $dir"
          done
          
          # Verify no canon/ source
          if [ -d "/tmp/verify-tarball/package/canon" ]; then
            echo "âŒ ERROR: canon/ source directory found in tarball"
            exit 1
          fi
          echo "âœ… Confirmed no canon/ source directory"
          
          # Count files in each directory
          echo ""
          echo "ðŸ“Š Final package structure:"
          for dir in dist prompts schemas examples; do
            if [ -d "/tmp/verify-tarball/package/$dir" ]; then
              count=$(find "/tmp/verify-tarball/package/$dir" -type f | wc -l)
              echo "  $dir/: $count files"
            fi
          done
          
          echo ""
          echo "âœ… All pre-publish verifications passed"
          echo "ðŸ“¦ Package is ready for publication"

      - name: Publish package with provenance
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
        run: |
          set -e
          echo "Publishing package with npm provenance..."
          npm publish lex-*.tgz --provenance --access public
          echo "âœ… Package published successfully"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-github-release:
    name: Create GitHub Release
    needs: publish-npm
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          # Generate changelog between this tag and previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to ${{ github.ref_name }}"
            git log $PREV_TAG..${{ github.ref_name }} --pretty=format:"- %s (%h)" > CHANGELOG.txt
          else
            echo "First release - listing all commits"
            git log --pretty=format:"- %s (%h)" > CHANGELOG.txt
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: CHANGELOG.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
