name: Continuous Integration

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  # Stage 1: Quick Validation
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check formatting
        run: npm run format:check
        continue-on-error: true

      - name: Validate commit messages
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.sha }} --verbose
        continue-on-error: true

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Build all packages
        run: npm run build

      - name: Type check all packages
        run: npm run type-check

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Audit dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

  # Stage 2: Build & Unit Tests
  build-and-test:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check]
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22']

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Build native dependencies
        run: npm rebuild better-sqlite3

      - name: Initialize working files
        run: npm run setup-local

      - name: Build all packages
        run: npm run build

      - name: Pack (dry run)
        if: matrix.node-version == '22'
        run: npm pack --json > pack.json

      - name: Pack guard
        if: matrix.node-version == '22'
        run: |
          node -e "
            const fs = require('fs');
            const packData = JSON.parse(fs.readFileSync('pack.json', 'utf8'));
            const files = packData[0].files.map(x => x.path);
            const allowed = ['README.md', 'LICENSE', 'package.json'];
            const bad = files.filter(p => !/^dist\//.test(p) && !allowed.includes(p));
            if (bad.length) {
              console.error('❌ Unexpected files in tarball:', bad);
              process.exit(1);
            }
            console.log('✅ Pack guard passed: only dist/, README.md, LICENSE, package.json');
          "

      - name: Bin guard (shebang + exec)
        if: matrix.node-version == '22'
        run: |
          if ! head -1 dist/shared/cli/lex.js | grep -q '^#!/usr/bin/env node'; then
            echo "❌ Missing shebang in dist/shared/cli/lex.js"
            exit 1
          fi
          if ! test -x dist/shared/cli/lex.js; then
            echo "❌ dist/shared/cli/lex.js is not executable"
            exit 1
          fi
          echo "✅ Bin guard passed: shebang and executable bit present"

      - name: No tests in dist
        if: matrix.node-version == '22'
        run: |
          if find dist -type f -name '*test*' -print | grep -q .; then
            echo "❌ Found test files in dist/"
            find dist -type f -name '*test*' -print
            exit 1
          fi
          echo "✅ No tests in dist: dist/ is clean"

      - name: No @app/ specifiers in dist
        if: matrix.node-version == '22'
        run: |
          if grep -r "@app/" dist/; then
            echo "❌ Found @app/ specifiers in dist/ - aliases should be resolved at build time"
            exit 1
          fi
          echo "✅ No @app/ specifiers in dist: all aliases resolved"

      - name: Enforce TS-only rule (no .js in src/)
        run: npm run guard:no-js-src

      - name: Run unit tests with coverage
        run: npm run coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
          functionalities: gcov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifacts
        if: matrix.node-version == '20'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-node-${{ matrix.node-version }}
          path: |
            coverage/
            coverage/lcov.info

  # Stage 3: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Initialize working files
        run: npm run setup-local

      - name: Build packages
        run: npm run build

      - name: Run integration tests
        run: npm run test:integration

  # Package validation
  validate-packages:
    name: Validate Package Manifests
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v6

      - uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Initialize working files
        run: npm run setup-local

      - name: Build packages
        run: npm run build

      - name: Test npm pack for all packages
        run: |
          set -e
          for dir in shared/* memory/* policy/*; do
            if [ -f "$dir/package.json" ]; then
              echo "Testing pack for $dir"
              (cd "$dir" && npm pack --dry-run)
            fi
          done

      - name: Verify package exports
        run: |
          # Test that all package exports resolve correctly
          node -e "console.log('Package exports verification would go here')"

  # All checks must pass
  all-checks-pass:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check, dependency-audit, build-and-test, integration-tests, validate-packages]
    steps:
      - run: echo "✅ All checks passed!"
