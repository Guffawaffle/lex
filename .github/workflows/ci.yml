name: Continuous Integration

on:
  pull_request:
    branches: [ staging, main ]
  push:
    branches: [ staging ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  # Stage 1: Quick Validation
  lint-and-format:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true

      - name: Check formatting
        run: npm run format:check
        continue-on-error: true

      - name: Validate commit messages
        if: github.event_name == 'pull_request'
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.sha }} --verbose
        continue-on-error: true

  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Build all packages
        run: npm run build

      - name: Type check all packages
        run: npm run type-check

  dependency-audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit dependencies
        run: npm audit --audit-level=high
        continue-on-error: true

  # Stage 2: Build & Unit Tests
  build-and-test:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check]
    strategy:
      fail-fast: false
      matrix:
        node-version: ['20', '22']

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Build native dependencies
        run: npm rebuild better-sqlite3

      - name: Build all packages
        run: npm run build

      - name: Run unit tests with coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false
          functionalities: gcov
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  # Stage 3: Integration Tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Build packages
        run: npm run build

      - name: Run integration tests
        run: npm run test:integration

  # Package validation
  validate-packages:
    name: Validate Package Manifests
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@v2
        with:
          egress-policy: audit
          disable-sudo: true

      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (hermetic)
        run: npm ci --ignore-scripts

      - name: Build packages
        run: npm run build

      - name: Test npm pack for all packages
        run: |
          set -e
          for dir in shared/* memory/* policy/*; do
            if [ -f "$dir/package.json" ]; then
              echo "Testing pack for $dir"
              (cd "$dir" && npm pack --dry-run)
            fi
          done

      - name: Verify package exports
        run: |
          # Test that all package exports resolve correctly
          node -e "console.log('Package exports verification would go here')"

  # All checks must pass
  all-checks-pass:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [lint-and-format, type-check, dependency-audit, build-and-test, integration-tests, validate-packages]
    steps:
      - run: echo "âœ… All checks passed!"
