version: 2
updates:
  # Security and regular updates - daily
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
      time: "09:00"
    open-pull-requests-limit: 5
    assignees:
      - "Guffawaffle"
    commit-message:
      prefix: "fix(deps)"
      include: "scope"
    labels:
      - "dependencies"
    target-branch: "staging"

  # GitHub Actions updates - weekly
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "10:00"
    open-pull-requests-limit: 3
    commit-message:
      prefix: "chore(ci)"
    labels:
      - "ci"
      - "dependencies"
    target-branch: "staging"
